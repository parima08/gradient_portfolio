<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Verifone Demo</title>

    <!-- <script type="text/javascript" src="js/roll.js"></script> --> 

    <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
    <link href="css/style.css" rel="stylesheet">
   <!--  <link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.css" rel="stylesheet"> -->

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,300italic,200italic,400italic,600,600italic,700,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <main>
      <div class = "full-site">
        <section class="top-nav">
            <div class = "menu-about"><img src="img/menu-icon.svg" /></div>
            <div class = "logo">
                <span class="bracket"> { </span>
                <span class="name">PARIMA SHAH</span>
                <span class="bracket"> } </span>
            </div>
        </section>
        <section class = "main-content active">
            <div class = "controls">
                <div class = "slide-buttons">
                    <a class="slide-right"> > </a>
                    <a class="slide-left"> < </a>
                </div>
            </div>
            <div class = "circular-container"></div>
            <div class = "network-security slide active">
                <div class = "box-container">
                    <div class = "colored-box"></div>
                    <div class = "white-outline-box">
                        <div class = "right-line"></div>
                        <div class = "bottom-line"></div>
                        <div class = "left-line"></div>
                        <div class = "top-line"></div>
                        <div class="section-subtitle"> NETWORK SECURITY </div>
                    </div>
                    <div class = "transparent-box"></div>
                    <div class ="big-number">01</div>
                    <div class = "section-title">CYBERSECURITY</div>
                    <div class ="light-colored-box"></div>
                    <div class = "image-bg"></div>
                    <div class ="image-icon"><img src="img/network-top.png" /></div>
                </div>
            </div>
            <div class = "smart-lock slide">
                <div class = "box-container">
                    <div class = "colored-box"></div>
                    <div class = "white-outline-box">
                        <div class = "right-line"></div>
                        <div class = "bottom-line"></div>
                        <div class = "left-line"></div>
                        <div class = "top-line"></div>
                        <div class="section-subtitle"> INTERNET OF THINGS </div>
                    </div>
                    <div class = "transparent-box"></div>
                    <div class ="big-number">02</div>
                    <div class = "section-title">Smart Lock</div>
                    <div class ="light-colored-box"></div>
                    <div class = "image-bg"></div>
                    <div class ="image-icon"><img src="img/smart-lock.png" /></div>
                </div>
            </div>

        </section>
      </div>
     <!--  <section class="go-right"></section>
     <section class="go-left"></section> -->
    </main>    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-1.12.2.min.js"></script>
    <script src="js/jquery.gsap.min.js"></script>
    <!-- <script src="js/EasePack.min.js"></script> -->
    <script src="js/TweenMax.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
